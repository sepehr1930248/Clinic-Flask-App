{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Export Clinical Data</h1>
    
    <form action="{{ url_for('export.export_data') }}" method="GET" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Date Range Filter -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Date Range</label>
                <input type="date" name="start_date" class="shadow border rounded w-full py-2 px-3">
                <input type="date" name="end_date" class="shadow border rounded w-full py-2 px-3 mt-2">
            </div>
            
            <!-- Data Type Selection -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Data Types</label>
                <div class="space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="data_types" value="patients" checked class="form-checkbox">
                        <span class="ml-2">Patients</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="data_types" value="billing" checked class="form-checkbox">
                        <span class="ml-2">Billing</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="data_types" value="prescriptions" checked class="form-checkbox">
                        <span class="ml-2">Prescriptions</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="data_types" value="receipts" checked class="form-checkbox">
                        <span class="ml-2">Receipts</span>
                    </label>
                </div>
            </div>
            
            <!-- Status Filter -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Status Filters</label>
                <select name="patient_status" class="shadow border rounded w-full py-2 px-3">
                    <option value="">All Patient Status</option>
                    <option value="active">Active</option>
                    <option value="follow_up">Follow-up needed</option>
                    <option value="inactive">Inactive</option>
                </select>
                <select name="payment_status" class="shadow border rounded w-full py-2 px-3 mt-2">
                    <option value="">All Payment Status</option>
                    <option value="paid">Paid</option>
                    <option value="pending">Pending</option>
                    <option value="overdue">Overdue</option>
                </select>
            </div>
        </div>
        
        <div class="flex items-center justify-end mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Export Selected Data
            </button>
        </div>
    </form>
</div>
{% endblock %}
